plugins {
    id 'java'
    id 'application'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.seleniumhq.selenium:selenium-java:4.31.0'
    testImplementation 'org.testng:testng:7.4.0'
}

test {
    useTestNG()
}
application {
    mainClass = 'org.example.Main' // Connectivity between the build.gradle and Main.java  This tells Java JVM where to look for theÂ file

}